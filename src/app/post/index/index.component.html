<div class="container">

<h1>Angular  CRUS exmaple</h1>

<a   routerLink="/post/create"  class="btn btn-success">Create New post</a>
<table class="tabel table-bordered">
<thead>
  <tr>


    <th>ID</th>
    <th>Title</th>
    <th>Body</th>
    <th  width="220px"> Action</th>
  </tr>
</thead>

<tbody>
@for(post of posts; track post){
  <tr>
  <td>{{post.id}}</td>
  <td>{{post.title}}</td>
  <td>{{post.body}}</td>

  <td>
<a href="" [routerLink]="['/post/',post.id,'view']" class="btn btn-info">view</a>
<a href=""[routerLink]="['/post/',post.id,'edit']" class="btn btn-primary">Edit</a>
<button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>




  </td>

</tr>

}
</tbody>

</table>







</div>
